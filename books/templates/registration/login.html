{% extends 'base.html' %}

{% block title %}
Bibliotheca Parva Login
{% endblock title %}

{% block body %}

<div class="h-screen flex flex-col items-center justify-center">
    <h1 class="font-bold font-sans text-lg">Bibliotheca Parva</h1>

    <form method="post" class="flex flex-col w-80">
        {% csrf_token %}
        <input
            class="border border-slate-500 shadow-inner rounded-full text-xs p-2 m-1"
            type="text"
            name="username"
            autofocus=""
            autocapitalize="none"
            autocomplete="username"
            maxlength="150"
            required=""
            id="id_username"
            placeholder="Username"
        />
        <input
            class="border border-slate-500 shadow-inner rounded-full text-xs p-2 m-1"
            type="password"
            name="password"
            autocomplete="current-password"
            required=""
            id="id_password"
            placeholder="Password"
        />
        <input
            class="border border-slate-500 bg-sky-600 text-white shadow-md p-2 m-1 font-sans font-bold text-xs uppercase rounded-full cursor-pointer"
            type="submit"
            value="Log in"
        />
    </form>
</div>

{% endblock body %}
