{% extends 'base.html' %}

{% block title %}
Bibliotheca Parva
{% endblock title %}

{% block body %}

<div class="flex justify-between">
    <input 
        class="border border-slate-500 rounded-full w-80"
        type="search"
        name="query"
        placeholder="Search"
        hx-get="/search"
        hx-trigger="keyup changed delay:100ms, search"
        hx-target="#search-results"
    />

    <form method="post">
        {% csrf_token %}
        <input
            class="border border-slate-500 rounded-full"
            name="isbn"
            placeholder="ISBN"
        />
        <input
            class="border border-slate-500 bg-white p-2 m-1 font-sans font-bold text-sm uppercase rounded-full"
            type="submit"
            value="Add"
        >
        {{ form.isbn.errors }}
    </form>
</div>

<table class="max-w-l table-fixed text-xs border border-slate-500 mt-5">
    <thead class="font-sans">
        <tr>
            <th class="w-2/12 p-2 border border-slate-300">
                ISBN
            </th>
            <th class="w-4/12 p-2 border border-slate-300">
                Title
            </th>
            <th class="w=4/12 p-2 border border-slate-300">
                Authors
            </th>
            <th class="w-1/12 p-2 border border-slate-300">
                Location
            </th>
            <th class="p-2 border border-slate-300"/>
        </tr>
    </thead>
    <tbody id="search-results" hx-trigger="load" hx-get="/search">
    </tbody>
</table>

{% endblock body %}
